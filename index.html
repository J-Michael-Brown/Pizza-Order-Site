<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap-copy.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <form class="" id="buyer-input-field">
        <h1>Build Your Pizza</h1>
        <div class="input-field">
          <label for="nameInput">Name of Recipient</label>
          <input type="text" name="nameInput" id="nameInput">
        </div>
        <div class="input-field">
          <label for="nameInput">Size of Order</label>
          <select class="form-control" id="sizeInput">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
        <div class="input-field">
          <label for="nameInput">Topping</label>
          <select class="form-control" id="toppingInput">
              <option>Cheese</option>
              <option>Pepperoni</option>
              <option>Meat Lovers</option>
              <option>Supreme</option>
          </select>
        </div>
        <button type="submit" name="button">Create Pizza</button>
      </form>
      <div id="pizza-order-display">
        <p>Thank you <span id="user-name"></span></p>
        <p>Your <span id="pizza-size"></span> <span id="topping-type"></span> pizza will cost <span id="cost-display"></span></p>
      </div>
    </div>
  </body>
</html>
